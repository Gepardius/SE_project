<!DOCTYPE html>
<html>
<head>
   <title>View Expenses</title>
   <style>
      table {
         border-collapse: collapse;
         width: 100%;
      }
      
      th, td {
         padding: 8px;
         text-align: left;
         border-bottom: 1px solid #ddd;
      }
      
      tr:nth-child(even) {
         background-color: #f2f2f2;
      }
      
      th {
         background-color: #999999;
         color: white;
      }
   </style>
</head>
<body>
   <h1>View Expenses</h1>
   
   <table>
      <tr>
         <th>ID</th>
         <th>Username</th>
         <th>Category</th>
         <th>Description</th>
         <th>Date</th>
         <th>Amount</th>
      </tr>
      {% for expense in expenses %}
      <tr>
         <td>{{ expense[0] }}</td>
         <td>{{ expense[1] }}</td>
         <td>{{ expense[2] }}</td>
         <td>{{ expense[3] }}</td>
         <td>{{ expense[4] }}</td>
         <td>{{ expense[5] }}</td>
      </tr>
      {% endfor %}
   </table>
</body>
</html>
