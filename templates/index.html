<!DOCTYPE html>
<html>
<head>
    <title>Budget Overview</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <div class="container">
        <div class="left-half">
            <h2 class="index-text">
                Welcome to the Budget Overview web application.
                Here you will be able to add, maintain and overview your income and expenses.
                Please Login or Register to continue.
            </h2>
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Image" style="max-width: 100%; max-height: 100%;">
        </div>
        <div class="right-half">
            <div class="top-right">
                <h2>Registration</h2>
                <form method="POST" action="/register">
                    <label for="username">Username:</label>
                    <input type="text" name="username" required>
                    <br>
                    <label for="password">Password:</label>
                    <input type="password" name="password" required>
                    <br>
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" name="confirm_password" required>
                    <br>
                    <input type="submit" value="Register">
                </form>
            </div>
            <div class="bottom-right">
                <h2>Login</h2>
                <form method="POST" action="/login">
                    <label for="username">Username:</label>
                    <input type="text" name="username" required>
                    <br>
                    <label for="password">Password:</label>
                    <input type="password" name="password" required>
                    <br>
                    <input type="submit" value="Login">
                </form>
            </div>
        </div>
    </div>

    <div id="error-message">
        <p>{{ error_message }}</p>
    </div>

    <script>
        function displayErrorMessage() {
            var errorMessage = document.getElementById('error-message');
            errorMessage.style.display = 'block';
            setTimeout(function() {
                errorMessage.style.display = 'none';
            }, 3000);
        }

        {% if error_message %}
            displayErrorMessage();
        {% endif %}
    </script>
</body>
</html>
